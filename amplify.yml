version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm ci
            # Install Lambda function dependencies
            - cd amplify/functions/agent-resolver && npm install && cd ../../..
        build:
          commands:
            # Deploy Amplify Gen2 backend (Lambda, AppSync, DynamoDB, etc.)
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
            # Build Next.js frontend
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
