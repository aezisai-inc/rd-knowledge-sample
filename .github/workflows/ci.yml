# rd-knowledge-sample CI/CD
#
# - ローカル環境でのテスト実行
# - AWS 環境でのテスト実行 (手動トリガー)
# - Lint / Type Check

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: "テスト環境"
        required: true
        default: "local"
        type: choice
        options:
          - local
          - aws

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ==========================================================================
  # Lint & Type Check
  # ==========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff
        run: ruff check src/ tests/

      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports

  # ==========================================================================
  # ローカル環境テスト
  # ==========================================================================
  test-local:
    name: Test (Local)
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      chromadb:
        image: ghcr.io/chroma-core/chroma:latest
        ports:
          - 8000:8000

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests (Local)
        env:
          ENVIRONMENT: local
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          CHROMA_HOST: http://localhost:8000
        run: |
          pytest tests/ \
            --environment=local \
            -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=html

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ==========================================================================
  # AWS 環境テスト (手動トリガー)
  # ==========================================================================
  test-aws:
    name: Test (AWS)
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'aws'
    environment: aws-test
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio boto3

      - name: Run tests (AWS)
        env:
          ENVIRONMENT: aws
          AWS_REGION: us-west-2
          VECTOR_BUCKET_NAME: ${{ secrets.VECTOR_BUCKET_NAME }}
          KNOWLEDGE_BASE_ID: ${{ secrets.KNOWLEDGE_BASE_ID }}
          MEMORY_ID: ${{ secrets.MEMORY_ID }}
          NEPTUNE_ENDPOINT: ${{ secrets.NEPTUNE_ENDPOINT }}
        run: |
          pytest tests/ \
            --environment=aws \
            --aws-region=us-west-2 \
            -v \
            --cov=src \
            --cov-report=xml

  # ==========================================================================
  # ドキュメントビルド
  # ==========================================================================
  docs:
    name: Build Docs
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Validate Markdown
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: "**/*.md"
          config: ".markdownlint.json"
        continue-on-error: true

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress "**/*.md"
        continue-on-error: true

